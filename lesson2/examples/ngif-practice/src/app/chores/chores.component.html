<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p class="workHarder" *ngIf="chores.length > finishedChores">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor='let done of finishedChores'>{{done}}</li>
    </ul>
    <!-- If the chores array is empty OR the finishedChores array 
        has at least 3 more items than the chores array, display 
        targetImage under the Done Chores list. Otherwise, use a 
        p tag to display the text, "No allowance yet." -->

        <p *ngIf="chores.length === 0 || finishedChores.length >= chores.length + 3; else noMoney">You get paid!</p>

        <ng-template #noMoney>
               <p>No allowance yet.</p>
         </ng-template>
</div>
<hr>
